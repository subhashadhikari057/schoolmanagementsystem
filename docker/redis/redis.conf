# =============================================================================
# Redis Configuration for School Management System Development
# =============================================================================
# This configuration is optimized for development environments
# For production, adjust security and memory settings appropriately
# =============================================================================

# NETWORK CONFIGURATION
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# GENERAL CONFIGURATION
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# MEMORY MANAGEMENT
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# PERSISTENCE (Development - balanced approach)
# RDB (Redis Database Backup)
# Save if at least 1 key changed in 900 seconds
save 900 1
# Save if at least 10 keys changed in 300 seconds
save 300 10
# Save if at least 10000 keys changed in 60 seconds
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
rdb-del-sync-files no
dir /data

# AOF (Append Only File) - Better durability for development
appendonly yes
appendfilename "appendonly.aof"
# Good balance between performance and durability
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# SLOW LOG (Development debugging)
# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# CLIENT CONFIGURATION
maxclients 10000

# SECURITY (Development - more permissive)
# requirepass your_password_here  # Uncomment and set for production
# Protected mode disabled for development
protected-mode no

# DEVELOPMENT SPECIFIC SETTINGS
# Enable keyspace notifications for debugging
notify-keyspace-events "Ex"

# LATENCY MONITORING
latency-monitor-threshold 100

# MEMORY USAGE OPTIMIZATION
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4kb
stream-node-max-entries 100

# ACTIVE REHASHING
activerehashing yes

# CLIENT OUTPUT BUFFER LIMITS
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# HZ (Background task frequency)
hz 10

# DYNAMIC HZ
dynamic-hz yes

# AOF REWRITE
aof-rewrite-incremental-fsync yes

# RDB SAVE
rdb-save-incremental-fsync yes

# LFU (Least Frequently Used) settings for maxmemory-policy
# lfu-log-factor 10
# lfu-decay-time 1

# STREAM CONFIGURATION
stream-node-max-bytes 4kb

# TLS/SSL (Disabled for development)
# port 0
# tls-port 6380

# MODULES (if needed in future)
# loadmodule /path/to/module.so

# DEVELOPMENT DEBUGGING
# Enable more verbose logging for development
# loglevel debug

# REPLICA CONFIGURATION (for future clustering)
# replica-serve-stale-data yes
# replica-read-only yes

# PERFORMANCE TUNING
# Disable some checks for better performance in development
always-show-logo yes
set-proc-title yes
proc-title-template "{title} {listen-addr} {server-mode}" 