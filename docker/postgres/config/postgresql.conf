# =============================================================================
# PostgreSQL Configuration for School Management System Development
# =============================================================================
# This configuration is optimized for development environments
# For production, adjust memory settings based on available resources
# =============================================================================

# CONNECTION AND AUTHENTICATION
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# MEMORY SETTINGS (Adjust based on available RAM)
shared_buffers = 256MB          # 25% of RAM for development
effective_cache_size = 1GB      # 75% of RAM for development
work_mem = 4MB                  # Per operation memory
maintenance_work_mem = 64MB     # For maintenance operations
dynamic_shared_memory_type = posix

# WRITE AHEAD LOG (WAL)
wal_level = replica
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 80MB

# QUERY TUNING
random_page_cost = 1.1          # SSD optimized
effective_io_concurrency = 200  # SSD optimized
default_statistics_target = 100

# LOGGING (Development focused)
logging_collector = on
log_destination = 'stderr'
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log queries > 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB
log_autovacuum_min_duration = 0
log_error_verbosity = default
log_line_prefix = '%t [%p-%l] %q%u@%d '

# AUTOVACUUM (Important for development with frequent data changes)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1

# PERFORMANCE MONITORING
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# CLIENT CONNECTION DEFAULTS
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# LOCK MANAGEMENT
deadlock_timeout = 1s
max_locks_per_transaction = 64

# DEVELOPMENT SPECIFIC SETTINGS
# Enable more detailed error reporting
log_statement = 'mod'           # Log all modifications
log_min_error_statement = error
client_min_messages = notice
log_min_messages = warning

# SECURITY (Development - more permissive)
ssl = off                       # Disabled for local development
password_encryption = scram-sha-256 